
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Assignment</title>
  </head>
  <body>
    
    <section>
      
      <p class="signUp">Sign Up</p>
      <form action="" method="get" class="form">
        <div class="formName">
          <div>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First name"
              class="inputText"
              required
            />
          </div>

          <div>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last name"
              class="inputText"
            />
          </div>
        </div>

        <div>
          <input
            type="tel"
            id="mobileNo"
            name="mobileNo"
            placeholder="Mobile No."
            class="inputText"
          />
        </div>

        <div>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email Address"
            class="inputText"
          />
        </div>

        <div class="formName">
          <div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="inputText"
              required
            />
          </div>

          <div>
            <input
              type="password"
              name="password"
              id="conformPassword"
              placeholder="Confirm Password"
              class="inputText"
              required
            />
          </div>
        </div>

        <div class="agreementSection">
          <div class="agreementTitle">
            <input type="checkbox" name="agree" id="agree" required />
            <label for="email" class="agree">I Agree </label>
          </div>

          <div class="agreementDetails">
            By click <button class="btnRegister">Register</button>, you agree to
            the <a href="#">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </div>
        </div>

        <div class="formName">
          <div>
            <button type="button" id="register" class="btnRegister button">
              Register
            </button>
          </div>

          <div>
            <button type="button" id="SignIn" class="btnSignIn button">
              Sign In
            </button>
          </div>
        </div>
      </form>
    </section>

    <footer>
      <hr />
      <p class="antraFooter">
        Antra Inc. 21355 Ridgetop Circle Suite 300 Dulles VA 20166
      </p>

      <div class="footerInfo">
        <p>Phone: 703.994.4545</p>
        <p>Fax: 703.373.2975</p>
        <p><a href="mailto:hr@antra.net">Email: hr@antra.net</a></p>
        <p><a href="www.antra.net">Website: www.antra.net </a></p>
      </div>
    </footer>
  </body>
